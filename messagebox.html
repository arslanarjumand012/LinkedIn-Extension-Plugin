<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Chat</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

        * {
            margin: 0%;
            padding: 0%;
        }

        .main__container {
            width: 500px;
            height: auto;
            padding: 15px 0%;
            box-sizing: border-box;
            background: #F7FBFF 0% 0% no-repeat padding-box;
            font-family: 'Roboto', sans-serif;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .container__content {
            width: 460px;
            height: 450px;
            margin: auto;
            border-radius: 20px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leftBox {
            width: 70px;
            height: 100%;
            background-color: transparent;
            border: 1px solid #C4DEFF;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border-radius: 20px;
            padding: 25px 0px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .leftBox__container::-webkit-scrollbar {
            display: none;
        }

        .leftBox__container {
            width: 100%;
            height: 92%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            flex-wrap: nowrap;
            overflow-y: scroll;
            align-items: center;
        }

        .userIcon,
        .groupDiv,
        .usersDiv {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #E5E8ED 0% 0% no-repeat;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            align-items: center;
            font: normal normal bold 12px/14px Roboto;
            color: #030D47;
            line-height: 0%;
            cursor: pointer;
            opacity: 0;
            position: relative;
            animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
            -webkit-animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
            transition: all 0.2s ease-in-out;
        }

        .userIconDemo {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            margin-top: 10px;
            border-radius: 10px;
            background: #E5E8ED 0% 0% no-repeat;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            align-items: center;
            font: normal normal bold 12px/14px Roboto;
            color: #030D47;
            line-height: 0%;
            cursor: pointer;
            opacity: 0;
            animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
            -webkit-animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
            transition: all 0.2s ease-in-out;
        }

        .groupName {
            font-size: 13px;
            font-weight: 600;
            margin-top: 2px;
            color: black !important;
            z-index: 10;
            width: 100%;
            height: 25px;
            border-radius: 5px;
            cursor: default;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .groupDiv {
            padding: 15px 0px;
        }

        @keyframes scaleAnim {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes scaleAnim {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .userIcon img {
            width: 30px;
            height: 30px;
            border-radius: 10px;
        }

        .userClicked {
            width: 50px !important;
            height: 50px !important;
            background: #C4DEFF 0% 0% no-repeat padding-box;
            border-radius: 50% !important;
            transition: all 0.2s ease-in-out;
        }

        .userClicked img {
            border-radius: 50% !important;
        }

        .addUser {
            width: 30px;
            height: 30px;
            border-radius: 10px;
            background: #DFE9FA 0% 0% no-repeat padding-box;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-top: 0px;
        }

        .addUser img {
            width: 14px;
            height: 14px;
            object-fit: fill;
        }

        .rightBox {
            width: 370px;
            height: 100%;
            border: 1px solid #C4DEFF;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }

        .rightUpperBox {
            width: 340px;
            height: 45px;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #0000001A;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: default;
        }

        .rightUperLeft,
        .defaultIcon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .defaultIcon {
            margin-right: 10px;
        }

        .defaultIcon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .defaultIcon i {
            margin: 0% !important;
        }

        .rightUperLeft img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .rightUperLeft i,
        .defaultIcon i {
            font-size: 14px !important;
            color: #999 !important;
        }

        .rightUperRight {
            width: calc(100% - 90px);
            height: fit-content;
            padding-left: 10px;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-wrap: wrap;
            overflow: hidden;
            transition: all 1s ease-in-out !important;
        }

        .rightUperRight p {
            font: normal normal normal 12.5px/14px Roboto;
            letter-spacing: 0px;
            font-weight: 500;
            color: #030D47;
            padding: 1px 0px;
            margin: 2px 0%;
            margin-right: 10px;
            word-wrap: break-word;
            animation: scaleAnim 0.1s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
            -webkit-animation: scaleAnim 0.1ss cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
        }

        .chatMessageContent {
            width: 100%;
            height: 280px;
            position: relative;
            overflow: scroll;
            margin-top: 15px;
            /* overflow-x: hidden; */
        }

        .chatMessageContent::-webkit-scrollbar {
            display: none;
        }

        .myMessageDiv,
        .userMessageDiv {
            max-width: fit-content;
            width: 250px;
            min-height: 42px;
            height: fit-content;
            padding: 12px 20px;
            box-sizing: border-box;
            background: #FFF1DE 0% 0% no-repeat padding-box;
            border-radius: 20px 20px 5px 20px;
            position: relative;
            left: 100%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            transform: translate(-100%, 0%);
            opacity: 0;
            margin-top: 10px;
        }

        .senderMsgContainer,
        .groupUserMsgContainer {
            width: 100%;
            height: fit-content;
            position: relative;
            padding-top: 30px;
            box-sizing: border-box;
        }

        .messageImage {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .imageNameContainer,
        .imageNameContainer1 {
            width: 100%;
            height: fit-content;
            position: relative;
            top: 0px !important;
            left: 0px;
            display: flex;
            justify-content: end;
            align-items: center;
            margin-bottom: 10px;
        }

        .imageNameContainer1 {
            width: fit-content;
        }

        .senderName,
        .groupUserName {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-right: 5px;
        }

        .myMessageDiv {
            animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
            -webkit-animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
        }

        .myMessageDiv p,
        .userMessageDiv p {
            width: 100%;
            margin: 0%;
            font: normal normal normal 14px Roboto;
            line-height: 20px;
            /* word-break: break-all; */
            word-wrap: break-word;
        }

        .userMessageDiv {
            background: #DEEEFF 0% 0% no-repeat padding-box;
            border-radius: 20px 20px 20px 5px;
            left: 0%;
            transform: translate(0px);
            opacity: 0;
            animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
            -webkit-animation: scaleAnim 0.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) 1 forwards;
        }

        .chatControlBtn {
            width: 100%;
            height: fit-content;
            margin-top: 10px;
            border-radius: 10px;
        }

        .attachmentDiv {
            width: 100%;
            height: fit-content;
            display: flex;
            justify-content: end;
            align-items: center;
            flex-direction: row;
        }

        .attachmentDiv img {
            width: 20px;
            height: 20px;
            margin-left: 25px;
            cursor: pointer;
        }

        .messageInputDiv {
            width: 100%;
            height: fit-content;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .messageInputDiv form {
            width: 100%;
        }

        .messageInputDiv input {
            width: 100%;
            height: 28px;
            background: #F5F5F5 0% 0% no-repeat padding-box;
            border-radius: 10px;
            outline: none;
            border: none;
            padding-left: 15px;
            padding-right: 60px !important;
            box-sizing: border-box;
            font: normal normal normal 14px/17px Roboto;
            color: #757575;
        }

        .messageInputDiv button {
            position: absolute;
            top: 50%;
            right: 2%;
            z-index: 10;
            transform: translate(0%, -50%);
            font: normal normal bold 14px/17px Roboto;
            color: #084DD1;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: transparent;
            margin-right: 10px;
        }

        .startChatModalOverlay,
        .startChatModalOverlay1 {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0%;
            left: 0%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 100;
        }

        .modalContainer {
            width: 85%;
            height: 85%;
            background: #F7FBFF 0% 0% no-repeat padding-box;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .upperRow {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upperRow h1 {
            font: normal normal bold 16px/19px Roboto;
            letter-spacing: 0px;
            color: #030D47;
            margin: 0%;
        }

        .closeDiv,
        .closeDiv1 {
            width: 30px;
            height: 30px;
            background: #C4DEFF 0% 0% no-repeat padding-box;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .closeDiv img,
        .closeDiv1 img {
            width: 13px;
            height: 13px;
        }

        .mainContentContainer {
            width: 100%;
            height: 340px;
            overflow: scroll;
            margin-top: 10px;
        }

        .mainContentContainer::-webkit-scrollbar {
            display: none;
        }

        .chatContent,
        .prospectContent,
        .prospectContent1 {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: start;
            align-items: center;
            position: relative;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 0% 15px;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .chatContent:hover h1 {
            color: #084DD1;
            transition: all 0.2s ease-in-out;
        }

        .prospectContent:hover,
        .prospectContent1:hover {
            background-color: #084DD1;
        }

        .prospectContent:hover h1,
        .prospectContent1:hover h1 {
            color: white;
        }

        .prospectContent:hover h2 {
            color: white;
        }


        .prospectContent:hover i,
        .prospectContent1:hover i {
            color: white;
        }

        .chatContent:hover .dotCircle {
            background: #084DD1 0% 0% no-repeat padding-box;
            transition: all 0.2s ease-in-out;
        }

        .chatContent i,
        .prospectContent i,
        .prospectContent1 i {
            font-size: 18px;
            margin-right: 15px;
            color: black;
            transition: all .3s ease-in-out;
        }

        .chatContent img,
        .prospectContent img,
        .prospectContent1 img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chatContent h1,
        .prospectContent h1,
        .prospectContent1 h1 {
            width: fit-content;
            font: normal normal normal 14.5px Roboto;
            letter-spacing: 0px;
            font-weight: 400;
            margin: 0%;
            color: black;
            transition: all 0.2s ease-in-out;
        }

        .prospectContent h2 {
            width: fit-content;
            font: normal normal normal 10px Roboto;
            letter-spacing: 0px;
            font-weight: 400;
            margin: 0%;
            color: black;
            transition: all 0.2s ease-in-out;
            margin-left: 8px;
            color: red;
            margin-top: 2px;
        }

        .dotCircle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #E4E4E4 0% 0% no-repeat padding-box;
            transition: all 0.2s ease-in-out;
            position: absolute;
            right: 3.5%;
        }

        .chatContentH1DotActive .dotCircle {
            background: #084DD1 0% 0% no-repeat padding-box;
        }

        .startChartBtn,
        .startChartBtn1 {
            width: 90%;
            height: 40px;
            background: #084DD1 0% 0% no-repeat padding-box;
            border-radius: 10px;
            font: normal normal normal 14px/17px Roboto;
            color: #F7FBFF;
            outline: none;
            border: none;
            text-transform: uppercase;
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: translate(-50%, 0%);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .startChartBtn:hover,
        .startChartBtn1:hover {
            background: #07368f 0% 0% no-repeat padding-box;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            cursor: pointer;
        }

        .upperChatIcons {
            width: 100%;
            height: 50px;
            margin-bottom: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 20px;
            box-sizing: border-box;
            position: relative;
        }

        .upperChatIcons>img {
            width: 27px;
            height: 30px;
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translate(-50%, 0%);
        }

        .imgContainer {
            width: fit-content;
            height: fit-content;
        }

        .imgContainer img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

        .middleNav {
            width: 100%;
            height: fit-content;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0% 20px;
            box-sizing: border-box;
            margin-top: 10px !important;
        }

        .profileDiv,
        .HomeDiv,
        .msgDiv {
            width: 70px;
            height: 40px;
            background: #DFE9FA 0% 0% no-repeat padding-box;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all .2s ease-in-out;
        }

        .profileDiv:hover {
            background: #084DD1 0% 0% no-repeat padding-box;
        }

        .profileDiv:hover .paperIcon {
            color: white;
        }

        .HomeDiv:hover {
            background: #084DD1 0% 0% no-repeat padding-box;
        }

        .HomeDiv:hover .homeIcon {
            color: white;
        }

        .msgDiv {
            background: #084DD1 0% 0% no-repeat padding-box;
        }

        .paperIcon,
        .homeIcon {
            font-size: 16px;
            transition: all .2s ease-in-out;
            color: #084DD1;
        }

        .msgIcon {
            font-size: 16px;
            color: #fff;
        }

        .searchDiv {
            width: fit-content;
            height: fit-content;
        }

        .searchDiv input {
            width: 190px;
            height: 40px;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            box-shadow: inset 0px 2px 6px #00000033;
            border-radius: 10px;
            border: none;
            outline: none;
            padding: 0% 15px !important;
            box-sizing: border-box;
        }

        .viewBtn,
        .hideBtn {
            width: 60px;
            height: 30px;
            border-radius: 10px;
            font: normal normal normal 12.5px/14px Roboto;
            font-weight: 600 !important;
            color: #084DD1;
            border: none;
            background-color: white;
            outline: none;
            box-shadow: 0px 2px 6px #00000033;
            transition: all .2s ease-in-out;
        }

        .viewBtn:hover,
        .hideBtn:hover {
            background-color: #084DD1;
            color: white;
            cursor: pointer;
        }

        .customHr {
            width: 50%;
            height: 1px;
            background-color: #E5E8ED !important;
            margin-bottom: 15px;
        }

        .groupDiv i {
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #084DD1;
            transition: all .2s ease-in-out;
        }

        .groupDiv:hover i {
            color: white;
        }

        .groupDivClicked {
            background-color: #084DD1 !important;
            transition: all .2s ease-in-out;
        }

        .groupDivClicked i {
            color: #fff;
            transition: all .2s ease-in-out;
        }

        .groupDiv:hover {
            cursor: pointer;
            background-color: #084DD1 !important;
        }

        .groupContainer,
        .SettingContainer {
            width: 370px;
            height: 100%;
            border: 1px solid #C4DEFF;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border-radius: 20px;
            padding: 0px 15px;
            padding-bottom: 15px;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
            overflow-y: scroll;

        }

        .SettingContainer {
            border: none;
            background-color: transparent;
        }

        .groupBoxContainer,
        .settingBoxContainer {
            width: 100%;
            height: fit-content;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 30%);
            justify-content: space-between;
        }

        .settingBoxContainer {
            align-items: center;
        }

        .groupBox,
        .settingBox,
        .subGroupBox {
            width: 100%;
            height: 100px;
            background-color: #edf4fd;
            border-radius: 10px;
            padding: 0px 10px;
            margin-top: 15px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(2, 40%);
            justify-content: space-between;
            cursor: pointer;
            position: relative;
        }

        .settingBox {
            text-align: center;
        }

        #deleteBox,
        #editBox {
            line-height: 20px;
        }

        .notificationBox {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #084DD1;
            color: white;
            position: absolute;
            top: 80%;
            right: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            font-size: 12px;
        }

        .chatNotificationBox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #084DD1;
            color: white;
            position: absolute;
            top: -5px;
            left: -5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            font-size: 10px;
            z-index: 100;
        }

        .deleteGroupBox {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffd4d4;
            color: white;
            position: absolute;
            top: 5%;
            right: -8%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
        }

        .leaveGroupBox {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #666;
            color: white;
            position: absolute;
            top: 65%;
            left: -7%;
            right: -8%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
        }

        .settingBox {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #C4DEFF;
            font-size: 14px;
            font-weight: 700;
            color: black;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .settingBox:hover {
            background-color: #084DD1;
            color: white;
        }

        .usersDiv {
            margin: 0%;
            margin-top: 10px;
        }

        .rightProspectBox {
            width: 100%;
            height: fit-content;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #0000001A;
            border-radius: 10px;
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 0px 10px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .rightProspectUperLeft {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .rightProspectUperLeft img {
